<div class="surface-0 h-screen flex flex-column justify-content-center align-items-center">
    <!-- Card Container -->
    <div class="p-card w-full md:w-25rem shadow-2">
        <!-- Logo -->
        <div class="flex justify-content-center align-items-center mt-6">
            <a [routerLink]="['/']" class="mb-6">
                <svg height="56" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0H6.00019V3.82345L17 1.66667V6.66667L6.00019 8.82345V10.4901L17 8.33333V13.3333L6.00019 15.4901V20H0V0Z" fill="url(#paint0_linear)" />
                    <defs>
                        <linearGradient id="paint0_linear" x1="3.33335" y1="0" x2="8.49995" y2="20" gradientUnits="userSpaceOnUse">
                            <stop stop-color="var(--primary-400)" />
                            <stop offset="1" stop-color="var(--primary-700)" />
                        </linearGradient>
                    </defs>
                </svg>
            </a>
        </div>

        <!-- Form Section -->
        <div class="p-fluid">
            <!-- Email Input -->
            <div class="field mb-4">
                <span class="p-input-icon-left">
                    <i class="pi pi-envelope"></i>
                    <input id="email" type="text" pInputText placeholder="Email" class="w-full" />
                </span>
            </div>

            <!-- Password Input -->
            <div class="field mb-4">
                <span class="p-input-icon-left">
                    <i class="pi pi-lock"></i>
                    <input id="password" type="password" pInputText placeholder="Password" class="w-full" />
                </span>
            </div>

            <!-- Sign Up Button -->
            <button pButton pRipple label="Sign Up" class="w-full mb-4" [routerLink]="['/']"></button>

            <!-- Forgot Password -->
            <a href="#" class="font-medium text-sm text-300">Forget password?</a>

            <!-- Sign Up Redirect -->
            <p class="font-medium text-400 m-0 mt-6">
                Don’t you have an account? <a href="#" class="text-primary cursor-pointer">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="flex flex-column align-items-center pb-8 px-4">
        <h4 class="m-0 mr-5 text-primary-500">freya</h4>
        <h6 class="m-0 font-medium text-300">Copyright Ⓒ PrimeTek Informatics</h6>
    </footer>
</div>
